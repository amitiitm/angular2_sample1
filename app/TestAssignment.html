<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
	.src-image {
  display: none;
}

.card {
  overflow: hidden;
  position: relative;
  border: 1px solid #CCC;
  border-radius: 8px;
  text-align: center;
  padding: 0;
  background-color: #396193;
  color: rgb(136, 172, 217);
}

.card .header-bg {
  /* This stretches the canvas across the entire hero unit */
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  border-bottom: 1px #FFF solid;
  /* This positions the canvas under the text */
  z-index: 1;
}
.card .avatar {
  position: relative;
  margin-top: 15px;
  z-index: 100;
}

.card .avatar img {
  width: 100px;
  height: 100px;
  -webkit-border-radius: 50%;
  -moz-border-radius: 50%;
  border-radius: 50%;
  border: 5px solid rgba(0,0,30,0.8);
}

</style>



<div class="container">
	<div class="row">
		<h1>
        Displaying Data
        </h1>
	</div>
    <div class="row">

        <div class="col-sm-3" *ngFor="let Item of mydata | sortBy : 'analystName'" >
            <div class="card">
                <canvas class="header-bg" width="250" height="70" id="header-blur"></canvas>
                <div class="avatar">
                    <a href={{Item.url}}>
                    	<img src={{fullPath}}{{Item.expertPictureURL}} style="cursor: pointer" alt="Angular" />
                    </a>
                </div>
                <div class="content">
                    <p>{{ Item.analystName }} <br>
                       {{ Item.firmName}}</p>
                    <p><button type="button" class="btn btn-default">{{Item.goodRecommendations}} / {{Item.totalRecommendations}} Successful</button></p>
                </div>
            </div>
        </div>
       
    </div>
</div>
